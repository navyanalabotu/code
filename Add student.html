<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>
    <link rel="icon" href="logo2.png">
</head>
<body>
    <img src="student.jpg" alt="Add student" title="Add student" 
    width="700" height="300"/>
    <fieldset>
    <legend style="color:brown">Add New student</legend>
    <p>
    <label>Student Name::</label>
     <input type="text" name="Name" id=" Name"
     placeholder="Student Name" autocomplete="on" required autofocus /> 
    </p>
     <p>
     <label>Education::&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
     <input type="text" name="Education" id=" Education"
     placeholder="Education" autocomplete="on" required autofocus /> 
    </p>
    <p>
        <label>Phone Number::</label>
         <input type="tel" name="Number" id=" Number"
         placeholder="Phone Number" pattern="[0-9]{10}" autocomplete="on" required autofocus /> 
        </p>
        
        <p>
            <label>Address::&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="Address" id=" address"
            placeholder="Address" autocomplete="on" required autofocus /> 
           </p>  
           <label>City::&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;
           </label>
            <input type="text" name="Address" id=" address"
            placeholder="City" autocomplete="on" required autofocus /> 
           </p>
           <p>
            <label>Email ID::&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="Email ID" id=" Email ID"
            placeholder="Email ID" autocomplete="on" required autofocus /> 
           </p>  
           <button type="Add New Student">Add New Student</button>
        </fieldset>
        <p>
            <a href="library.html">Back to Home</a>
          </p>
            
</body>
</html>
