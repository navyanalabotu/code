<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="icon" href="logo2.png">
</head>
<body>
    <img src="books.jpg" alt="Add Book" title="Add Book" 
    width="500" height="200"/><img src="images (1).jpg" alt="Add Book" title="Add Book" 
    width="300" height="200"/>
    
    <fieldset>
        <legend style="color:brown">Add New Book</legend>
    <p>
        <label>Book Name::</label>
         <input type="text" name="Name" id=" Name"
         placeholder="Book Name" autocomplete="on" required autofocus /> 
        </p>
        <p>
            <label>Book Detail::</label>
             <input type="text" name="Detail" id="Detail"
             placeholder="Book Detail" autocomplete="on" required autofocus /> 
            </p>
            <p>
                <label>Book Author::</label>
                 <input type="text" name="Author" id="Author"
                 placeholder="Book Author" autocomplete="on" required autofocus /> 
                </p>
                <p>
                    <label>Publication::</label>
                     <input type="text" name="publication" id="publication"
                     placeholder="Publication" autocomplete="on" required autofocus /> 
                    </p>
                    
                    <button type="Add New Book">Add New Book</button>
                </fieldset>
                <p>
                    <a href="library.html">Back to Home</a>
                  </p>
                
        
    
</body>
</html>
